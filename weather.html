<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroMonitoring Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .weather-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 320px;
      width: 90%;
    }

    .weather-box h2 {
      margin: 0 0 10px;
      color: #2e8b57;
    }

    .weather-box p {
      font-size: 16px;
      margin: 6px 0;
    }

    .loading {
      font-size: 18px;
      color: #555;
    }

    @media (max-width: 500px) {
      .weather-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="weather-box" id="weatherBox">
    <p class="loading">ğŸ“¡ Fetching weather data...</p>
  </div>

  <script>
    const weatherBox = document.getElementById('weatherBox');
    const apiKey = 'affa9541d3c6755ea248fcef8d7079f4'; // ğŸŸ¢ Replace with your AgroMonitoring API key

    function showWeather(data) {
      const temperature = data.main.temp - 273.15; // Convert from Kelvin to Â°C
      const humidity = data.main.humidity;
      const pressure = data.main.pressure;
      const description = data.weather[0].description;

      weatherBox.innerHTML = `
        <h2>ğŸŒ¤ Weather Report</h2>
        <p><strong>${description}</strong></p>
        <p>ğŸŒ¡ Temperature: ${temperature.toFixed(1)}Â°C</p>
        <p>ğŸ’§ Humidity: ${humidity}%</p>
        <p>ğŸ”½ Pressure: ${pressure} hPa</p>
      `;
    }

    function showError(message) {
      weatherBox.innerHTML = `<p class="loading">âŒ ${message}</p>`;
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.agromonitoring.com/agro/1.0/weather?lat=${lat}&lon=${lon}&appid=${apiKey}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.main) {
            showWeather(data);
          } else {
            showError("Invalid response from API.");
          }
        })
        .catch(() => showError("Failed to fetch weather."));
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
          () => showError("Location permission denied.")
        );
      } else {
        showError("Geolocation not supported.");
      }
    }

    getLocation();
  </script>

</body>
</html>
