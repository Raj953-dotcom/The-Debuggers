<section id="krishi-support" class="advisor-section">
    <h2>Talk to a Krishi Advisor</h2>
    <p>Connect with local Krishi advisors and receive personalized support for your farming queries.</p>
  
    <form id="advisorForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="location" placeholder="Your Village / District" required>
      <input type="text" name="crop" placeholder="Crop (optional)">
      <textarea name="query" placeholder="Describe your query..." rows="4" required></textarea>
      <button type="submit">Submit Query</button>
    </form>
  </section>
